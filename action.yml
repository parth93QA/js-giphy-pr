name: 'Giphy PR Comment Partha Action'
description: 'Add a Giphy GIF comment to new pull requests'
inputs:
  github-token:
    description: 'GitHub token'
    required: true
  giphy-api-key:
    description: 'Giphy API Key'
    required: true
runs:
  using: 'node20'
  main: 'index.js'
branding:
  color: 'green'
  icon: 'award'